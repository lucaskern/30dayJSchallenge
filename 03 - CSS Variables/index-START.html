<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='yo'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

    img {
      background-color: #ffc600;
    }

  </style>

  <script>
    let img = document.getElementsByTagName('img')[0];
    let spacing = document.getElementById('spacing');
    let blur = document.getElementById('blur');
    let color = document.getElementById('base');

    spacing.onchange = function() {
      img.style.padding = `${spacing.value}px`;
    }

    blur.onchange = function() {
      img.style.filter = `blur(${blur.value}px)`;
    }

    color.onchange = function() {
      console.log('yo');
      img.style.backgroundColor = `${color.value}`;
      document.getElementsByClassName('yo')[0].style.color = `${color.value}`;
    }

  </script>

</body>
</html>
